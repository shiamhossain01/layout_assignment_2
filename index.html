<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <nav>
            <h1>Menu</h1>
        </nav>
    </header>

    <section class="header_bar">
        <h2>Header Bar</h2>
    </section>


    <section class="block">
        <div class="left">
            <h2 class="b">Left</h2>
        </div>
        <div class="center">
            <div class="top">
                <h1>Top</h1>
            </div>
            <div class="midle">
                <div class="left_midle">
                    <h1>Left</h1>
                </div>
                <div class="right_midle">
                    <h1>Right </h1>
                </div>
            </div>
            <div class="buttom">
                <h1>Button</h1>
            </div>
        </div>
        <div class="right">
            <h1>Right</h1>
        </div>
    </section>

    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
